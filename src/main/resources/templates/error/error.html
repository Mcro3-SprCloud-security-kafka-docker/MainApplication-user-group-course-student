<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error occur</title>
</head>
<body>
    <h3>There are some errors in your app, pls have a check!</h3>
    <p>Details of the peoblems is : </p>

</html>
